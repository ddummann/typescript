<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Taller TS</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row" style="background-color: cornflowerblue;">
            <div class="col" ;>
                <img class="img-fluid" src="./images/logo.jpg" alt="Avatar" style="width: 50px;">
            </div>
            <div class="col">
                <h1>TV Series</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-striped" style="width:auto">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="series">
                        
                    </tbody>
                    
                </table>
                <div class="avg-seasons">
                    <h3>Seasons average: <span id="avg-seasons"></span></h3>
                </div>
            </div>
            <div class="col">
                <div class="card" id="card-series">
                </div>
            </div>
            
       
    </div>
    <script type="module" src="./scripts/main1.js"></script>
    <script type="module" src="./scripts/dataSeries.js" ></script>
